{% extends 'base.html' %}

{% block content %}
<h1>Home page</h1>
<hr>
{% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
     {% for el in posts %}
        <div class="alert alert-warning mt-2">
            <href <h3>{{ el.title }}</h3>
            <img src="{{ el.image.url }}">
        </div>
    {% endfor%}
{% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register' %}">Register</a>
{% endif %}
{% endblock %}
